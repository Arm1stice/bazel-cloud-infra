$schema: http://json-schema.org/draft-06/schema#
title: Local configuration object.
description: |
  It gives the location of the configuration object, stored remotely on an S3 bucket.
type: object
required: [region, s3_bucket, s3_key]
properties:
  region:
    type: string
  s3_bucket:
    type: string
  s3_key:
    type: string
